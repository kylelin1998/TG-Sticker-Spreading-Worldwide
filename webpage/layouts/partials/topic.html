{{ if isset .Params "topic_image" }}
  {{ $images := .Resources.ByType "topic_image" }}
  {{ $counts := partial "get_counts.html" . }}
  <a href="{{ .RelPermalink }}" class="transition-[filter] hover:brightness-90  dark:hover:brightness-110" title="{{ .Title }}">
    <div class="h-100">
      <div class="w-full overflow-hidden rounded-2xl">
        <img class="" src="{{ .Params.topic_image }}" style="width: 100%;" alt="{{ .Title }}" />
      </div>
      <div class="p-5">
        <h5 class="mb-2 text-lg font-semibold leading-6">
          {{ .Title }}
        </h5>
        <p class="text-sm font-normal text-secondary">
          {{ .Description }}
        </p>
      </div>
    </div>
  </a>
{{ end }}
