title = "开源贴纸库"
languageCode = "zh-cn"
copyright = "© 开源贴纸库"
disableKinds = ["taxonomy", "term"]
defaultContentLanguage = "zh"
enableRobotsTXT = true
timeZone = "Asia/Shanghai"
theme = "github.com/nicokaiser/hugo-theme-gallery/v2"
baseURL = "https://tssw.kylelin1998.com"

[params]
  title = "开源贴纸库"
  description = "开源贴纸库, 遇见你喜欢， 遇见你所爱"
  defaultTheme = "dark"
  analyticsGID = "G-E9V5332WDQ"
  analyticsClarity = "knm9nn2j89"

[params.lunrZH]
    index = true

[author]
  name = "开源贴纸库"

[outputs]
  page = ["HTML"]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML"]

[imaging]
  resampleFilter = "CatmullRom"
  quality = 75
  [imaging.exif]
    disableDate = false
    disableLatLong = true
    includeFields = "ImageDescription"

[module]
  [module.hugoVersion]
    extended = false
    min = "0.112.0"

